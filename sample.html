<!DOCTYPE html>
<html>
<head>
<script>
function jsFun()
{
  var val, elem;
  val = parseInt(document.getElementById("num").value);
  if(val)
  {
    if(val<50)
      document.getElementById("paraTwo").innerHTML = "Less than 50";
    else
      document.getElementById("paraTwo").innerHTML = "Greater than 50";
  }
}
</script>
</head>
<body>

<p id="paraOne">Enter a Number: <input id="num">
<button onclick="jsFun()">Enter</button></p>
<p id="paraTwo"></p>

</body>
</html>
